<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto a Treccione!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container auth-container">
        <h1>Prenota Treccione üèîÔ∏è</h1>
        
        <div id="login-view" class="form-view active">
            <p>Accedi per prenotare il tuo soggiorno.</p>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Accedi</button>
            </form>
            <p class="toggle-link">Sei nuovo? <a href="#" id="show-signup">Registrati qui</a></p>
        </div>

        <div id="signup-view" class="form-view">
            <p>Crea un nuovo account per iniziare.</p>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password (min. 6 caratteri)" required>
                <button type="submit" class="btn-primary">Registrati</button>
            </form>
            <p class="toggle-link">Hai gi√† un account? <a href="#" id="show-login">Accedi</a></p>
        </div>

        <p id="error-message" class="error"></p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
