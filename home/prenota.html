<head>

    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container main-container">
        <nav>
            <a href="panoramica.html">Panoramica</a>
            <a href="prenota.html" class="active">Prenota</a>
            <a href="regole.html">Regole</a>
            <button id="theme-toggle" class="theme-toggle">üåô</button>
        </nav>
        <main>
            <h2>Seleziona le date</h2>
            <div class="calendar-container">
                <div class="calendar-nav">
                    <button id="prevMonth">‚Üê</button>
                    <div class="month">
                        <h3 id="month-year"></h3>
                    </div>
                    <button id="nextMonth">‚Üí</button>
                </div>
                <div class="days weekdays">
                    <div class="weekday">Lun</div><div class="weekday">Mar</div><div class="weekday">Mer</div>
                    <div class="weekday">Gio</div><div class="weekday">Ven</div><div class="weekday">Sab</div>
                    <div class="weekday">Dom</div>
                </div>
                <div id="calendar-days" class="days"></div>
                <div class="booking-action">
                    <button id="book-btn" disabled>Seleziona un intervallo</button>
                    <p id="selection-info"></p>
                </div>
            </div>
        </main>
    </div>
