<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regole della Casa</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) {
                console.error('Could not apply initial theme.', e);
            }
        })();
    </script>
</head>
<body>
    <div class="container main-container">
        <div class="logo-container">
            <img src="../assets/logo-light.png" alt="Logo Baita" class="logo logo-light">
            <img src="../assets/logo-dark.png" alt="Logo Baita" class="logo logo-dark">
        </div>

        <nav>
            </nav>
        <nav>
            <a href="panoramica.html">Panoramica</a>
            <a href="prenota.html">Prenota</a>
            <a href="regole.html" class="active">Regole</a>
            <button id="theme-toggle" class="theme-toggle"></button>
        </nav>
        <main>
            <h2>Regole della Casa</h2>
            <p>Coming soon...</p>
        </main>
    </div>
    <script type="module" src="shared.js"></script> <script type="module">
        import supabase from '../config.js';
        // Logica per il controllo sessione (la parte del logout Ã¨ stata rimossa)
        const checkSession = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '../index.html';
            } else if (session.user.email === 'admin@admin.it') {
                 const prenotaLink = document.querySelector('a[href="prenota.html"]');
                 if (prenotaLink) prenotaLink.style.display = 'none';
            }
        };
        checkSession();
    </script>
</body>
</html>
